<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generated Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generated-container">
    <h1>Password Generated!</h1>
    <div class="generated-password" id="displayPassword"></div>
    <p class="patience-message">No patience detected. Humanity confirmed!</p>
    <button onclick="window.location.href='index.html'" class="continue-button">Continue</button>
  </div>

  <script>
    const password = new URLSearchParams(window.location.search).get("pass");
    document.getElementById("displayPassword").textContent = password || "N/A";
  </script>
</body>
</html>
