<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(6.png);
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(1) { top: 10%; left: 15%; width: 20px; height: 20px; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 20%; width: 15px; height: 15px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 10%; width: 25px; height: 25px; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 20%; right: 15%; width: 18px; height: 18px; animation-delay: 1.5s; }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #b19cd9;
            text-shadow: 0 0 20px rgba(177, 156, 217, 0.5);
            font-family: "Irish Grover", system-ui;
        }

        .ufo-container {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
        }

        .ufo {
           width: 200px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            background-image: url('hm.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: hover 3s ease-in-out infinite;
        }

        .ufo::before {
            display: none;
        }

        .ufo::after {
            display: none;
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .beam {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 100px solid rgba(255, 255, 0, 0.3);
            z-index: -1;
            animation: beam-pulse 2s ease-in-out infinite;
        }

        @keyframes beam-pulse {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.4; }
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
        }

        .search-icon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 8px;
            height: 2px;
            background: #666;
            transform: rotate(45deg);
        }

        #passwordInput {
            width: 100%;
            padding: 15px 15px 15px 50px;
            font-size: 18px;
            border: 2px solid #666;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        #passwordInput:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }
     
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }

        .check-button {
            background: #00cec9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-button:hover {
            background: #00b894;
            transform: translateY(-2px);
        }

        #skip {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #ffeaa7;
            text-shadow: 0 0 10px #fdcb6e;
        }

        .rules-container {
            margin-top: 30px;
        }

        .rule {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid transparent;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .rule.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .rule.completed {
            border-left-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }

        .rule.failed {
            border-left-color: #e17055;
            background: rgba(225, 112, 85, 0.1);
        }

        .rule-bullet {
            width: 8px;
            height: 8px;
            background: #b19cd9;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .rule.completed .rule-bullet {
            background: #00b894;
        }

        .rule.failed .rule-bullet {
            background: #e17055;
        }

        .rule-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .success-message {
            text-align: center;
            font-size: 20px;
            color: #00b894;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .success-message::before {
            content: 'ðŸ›¸';
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="container">
        <h1 class="title">Aliens hate weak passwords</h1>
        
        <div class="ufo-container">
            <div class="ufo">
                <div class="beam"></div>
            </div>
        </div>

        <div class="password-container">
            <div class="search-container">
                <div class="search-icon"></div>
                <input type="text" id="passwordInput" placeholder="enter your password" autocomplete="off">
            </div>
            
            <div class="buttons">
                <button class="check-button" onclick="checkPassword()">âœ“</button>
                <button class="check-button" onclick="skip()">Skip</button>
            </div>
            <div id="skip"></div>

            <div class="rules-container">
                <div class="rule" id="rule1">
                    <div class="rule-bullet"></div>
                    <div class="rule-text">Must not contain any vowels (a, e, i, o, u)</div>
                </div>
                
                <div class="rule" id="rule2">
                    <div class="rule-bullet"></div>
                    <div class="rule-text">Must start and end with a symbol</div>
                </div>
                
                <div class="rule" id="rule3">
                    <div class="rule-bullet"></div>
                    <div class="rule-text">Must not contain any repeating characters</div>
                </div>
                
                <div class="rule" id="rule4">
                    <div class="rule-bullet"></div>
                    <div class="rule-text">Must include at least 2 capital letters not next to each other</div>
                </div>
                
                <div class="rule" id="rule5">
                    <div class="rule-bullet"></div>
                    <div class="rule-text">Must have 15 characters</div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                Congratulations! The aliens approve your password!
            </div>
        </div>
    </div>

    <script>
        let currentRule = 0;
        const rules = [
            {
                id: 'rule1',
                check: (password) => !/[aeiouAEIOU]/.test(password),
                description: 'No vowels'
            },
            {
                id: 'rule2',
                check: (password) => {
                    if (password.length < 2) return false;
                    const symbols = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
                    return symbols.test(password[0]) && symbols.test(password[password.length - 1]);
                },
                description: 'Start and end with symbol'
            },
            {
                id: 'rule3',
                check: (password) => {
                    const chars = password.split('');
                    return chars.length === new Set(chars).size;
                },
                description: 'No repeating characters'
            },
            {
                id: 'rule4',
                check: (password) => {
                    const capitals = [];
                    for (let i = 0; i < password.length; i++) {
                        if (/[A-Z]/.test(password[i])) {
                            capitals.push(i);
                        }
                    }
                    if (capitals.length < 2) return false;
                    
                    for (let i = 0; i < capitals.length - 1; i++) {
                        if (capitals[i + 1] - capitals[i] === 1) {
                            return false;
                        }
                    }
                    return true;
                },
                description: '2+ capitals not adjacent'
            },
            {
                id: 'rule5',
                check: (password) => password.length === 15,
                description: 'Exactly 15 characters'
            }
        ];

        function showNextRule() {
            if (currentRule < rules.length) {
                const ruleElement = document.getElementById(rules[currentRule].id);
                ruleElement.classList.add('visible');
                currentRule++;
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            let allPassed = true;
            let visibleRules = 0;

            rules.forEach(rule => {
                const element = document.getElementById(rule.id);
                element.classList.remove('completed', 'failed');
            });

            for (let i = 0; i < rules.length; i++) {
                const rule = rules[i];
                const element = document.getElementById(rule.id);
                
                if (i === 0 || (i > 0 && rules[i-1].check(password))) {
                    if (!element.classList.contains('visible')) {
                        element.classList.add('visible');
                        visibleRules = i + 1;
                        break;
                    }
                    visibleRules = i + 1;
                    
                    if (rule.check(password)) {
                        element.classList.add('completed');
                    } else {
                        element.classList.add('failed');
                        allPassed = false;
                        break; 
                    }
                } else {
                    allPassed = false;
                    break;
                }
            }

            const successMessage = document.getElementById('successMessage');
            if (visibleRules === rules.length && allPassed) {
                successMessage.classList.add('visible');
            } else {
                successMessage.classList.remove('visible');
            }
        }

        document.getElementById('passwordInput').addEventListener('input', checkPassword);

        showNextRule();

        function skip(){
            let skip = document.getElementById("skip")
            skip.textContent = "No patient detected, Humanity confirmed !"
        }
    </script>
</body>
</html>
