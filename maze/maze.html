<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #2A2A3D;
      background-image: url(spiral.png);
      background-size: 80% ;
      background-position:center;
      background-repeat: no-repeat;
      margin: 0;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      font-family: "Irish Grover", cursive;
      color: #B3B3FD;
      padding-top: 10px;
      font-weight: 400;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .fa-bars {
      font-size: 2.5rem;
      color: white;
      margin-left: 2rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .fa-bars:hover {
      color: #B3B3FD;
    }

    .maze-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .maze-container {
      display: grid;
      grid-template-columns: repeat(10, 40px); 
      grid-template-rows: repeat(3, 40px); 
      gap: 2px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .cell {
      width: 40px;
      height: 40px;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #B3B3FD;
      transition: all 0.2s;
    }

    .wall {
      background-color: #FB4747 !important;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .exit {
      background-color: #7DF16D !important;
      position: relative;
      animation: pulse 2s infinite;
    }

    .exit::after {
      content: 'ðŸ§ ';
      font-size: 24px;
    }

    .player {
      background-color: #7e7ef0 !important;
      position: relative;
      box-shadow: 0 0 15px rgba(126, 126, 240, 0.8);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .player::after {
 
      font-size: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(126, 126, 240, 0.5); }
      to { box-shadow: 0 0 20px rgba(126, 126, 240, 1); }
    }

    .instructions {
      text-align: center;
      color: #B3B3FD;
      font-family: "Irish Grover", cursive;
      margin-top: 20px;
      padding: 10px;
      
    }

    .instructions p {
      margin: 5px 0;
      font-size: 20px;
    }

    
    .thoughts-bubble {
      position: fixed;
      background: rgba(255,255,255,0.95);
      border: 2px solid #34495E;
      border-radius: 20px;
      padding: 15px;
      font-family: "Courier New", monospace;
      font-size: 12px;
      color: #2C3E50;
      max-width: 200px;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .thoughts-bubble.show {
      opacity: 1;
      transform: scale(1);
    }

    .thoughts-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(255,255,255,0.95);
    }
  </style>
</head>
<body>
  <i class="fa-solid fa-bars"></i>
  <h1>maze of overthinking</h1>
  <h2>level : Thought Spiral</h2>

  <div class="maze-wrapper">
    <div class="maze-container">
      <!-- Row 1 -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>

      <!-- Row 2 -->
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell wall"></div>
      <div class="cell wall"></div>

      <!-- Row 3 -->
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell wall"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell exit"></div>
    </div>
  </div>

  
  <div class="thoughts-bubble" id="thoughts"></div>


  <div class="instructions">
    <p>ðŸŽ® Use the keyboard arrows to move</p>
    <p>ðŸ§  Reach the brain to get out of your thoughts !<p>
    <p>ðŸš« Avoid red walls</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
