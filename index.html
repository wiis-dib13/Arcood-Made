<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spaceship Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container" id="loginContainer">
    <h1>Arcood Made</h1>
    <div class="password-container">
      <input type="password" id="password" oninput="checkPassword()" placeholder="Enter your secret code" />
      <span id="toggleEye" onclick="togglePassword()">👁️</span>
    </div>

    <div class="conditions-container">
      <div id="length" class="condition">❌ Must be exactly 15 characters long</div>
      <div id="symbol" class="condition">❌ Must start and end with a symbol</div>
      <div id="noVowels" class="condition">❌ Must not contain vowels (a, e, i, o, u)</div>
      <div id="caps" class="condition">❌ Must include at least 2 capital letters not next to each other</div>
      <div id="unique" class="condition">❌ Must not contain any repeating characters</div>
    </div>

    <button onclick="enterSpaceship()" id="enterButton" class="enter-button" disabled>Enter Spaceship</button>
    
    <div class="generate-link" onclick="generatePassword()">Generate instead</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
