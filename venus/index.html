<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delulu Love Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="images/cloud-left.svg" alt="cloud-left" class="cloud top-left" />
  <img src="images/cloud-right.svg" alt="cloud-right" class="cloud bottom-right" />
  <div class="app">
    <div class="card-area">
      <div class="title">IS IT MEANT TO BE?</div>

      <div class="card-container">
        <div class="circle no" onclick="swipe('left')">NO</div>

        <div class="tarot-card" id="tarot-card">

            <div id="points">+12 delulu points</div>

        </div>

        <div class="circle yes" onclick="swipe('right')">YES</div>
      </div>
    </div>

    <div class="meter-container">
      <div class="meter-and-tooltip">
        <div id="meter">Delulu Meter: 0</div>
        <div class="tooltip">
          <img src="images/tool-tip.svg" alt="tool-tip" />
          <span class="tooltip-text">
            â€œIf your Delulu Meter hits 50+, youâ€™ve officially booked a first-class trip to Delulu land ðŸ›«ðŸ’«.
          </span>

    </div>

    <div id="result" class="hidden">

        <img src="images/hypnotic-wheel.svg" class="hypnotic-wheel spin" alt="Hypnotic Wheel" />
      </div>

      <div id="softResult" class="result-text hidden">
        <img src="images/hypnotic-wheel.svg" class="hypnotic-wheel spin" alt="Hypnotic Wheel" />
      </div>
      <button id="restartBtn" class="restart-btn">Go delulu one more time?</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
